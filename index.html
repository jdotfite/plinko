<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Plinko</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <button id="admin-gear" aria-label="Open settings" onclick="(function(){const p=document.getElementById('admin-panel'),o=document.getElementById('admin-overlay');p.classList.remove('hidden');p.classList.add('open');p.setAttribute('aria-hidden','false');o.classList.remove('hidden');})()">MENU</button>
        <!-- Player scores positioned inside playfield via JS -->
        <div id="hud-p1" class="hud-player-panel left" aria-live="polite" style="opacity:0;">
            <div class="player-label">P1</div>
            <div id="p1-score" class="player-score">0</div>
        </div>
        <div id="hud-p2" class="hud-player-panel right" aria-live="polite" style="opacity:0;">
            <div class="player-label">P2</div>
            <div id="p2-score" class="player-score">0</div>
        </div>
        <!-- Center info (orange count, combo) positioned inside playfield via JS -->
        <div id="hud-center" aria-live="polite" style="opacity:0;">
            <div id="orange-counter"><span class="orange-dot"></span><span id="orange-remaining">25</span></div>
            <div id="combo-meter">x1.0</div>
        </div>
        <!-- Bottom UI Panel (Peggle-style with curved top) -->
        <div id="bottom-ui-panel">
            <div class="bottom-ui-curve"></div>
            <div class="bottom-ui-content">
                <!-- P1 Score -->
                <div class="bottom-player p1">
                    <div class="player-badge">P1</div>
                    <div class="player-score-value" id="bottom-p1-score">0</div>
                    <div class="player-balls">
                        <span class="ball-icon"></span>
                        <span id="bottom-p1-balls">10</span>
                    </div>
                </div>

                <!-- Center Stats -->
                <div class="bottom-center">
                    <div class="center-stat orange-stat">
                        <div class="stat-label">Targets Left</div>
                        <div class="stat-row">
                            <span class="orange-peg-icon"></span>
                            <span class="stat-value" id="bottom-orange">25</span>
                        </div>
                    </div>
                    <div class="center-stat combo-stat">
                        <div class="stat-label">Combo</div>
                        <span class="stat-value" id="bottom-combo">x1.0</span>
                    </div>
                </div>

                <!-- P2 Score -->
                <div class="bottom-player p2">
                    <div class="player-badge">P2</div>
                    <div class="player-score-value" id="bottom-p2-score">0</div>
                    <div class="player-balls">
                        <span class="ball-icon"></span>
                        <span id="bottom-p2-balls">10</span>
                    </div>
                </div>

                <!-- Settings Gear -->
                <button class="bottom-gear" id="bottom-gear" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Admin slide-in panel -->
    <div id="admin-overlay" class="hidden" onclick="(function(){const p=document.getElementById('admin-panel'),o=document.getElementById('admin-overlay');p.classList.add('hidden');p.classList.remove('open');p.setAttribute('aria-hidden','true');o.classList.add('hidden');})()"></div>
    <aside id="admin-panel" class="hidden" aria-hidden="true">
        <header>
            <h3>Admin Settings</h3>
            <div class="header-actions">
                <button id="admin-reset" aria-label="Reset settings">Reset</button>
                <button id="admin-close" aria-label="Close" onclick="(function(){const p=document.getElementById('admin-panel'),o=document.getElementById('admin-overlay');p.classList.add('hidden');p.classList.remove('open');p.setAttribute('aria-hidden','true');o.classList.add('hidden');})()">Close</button>
            </div>
        </header>
        <section id="admin-controls">
            <div class="control-row">
                <div class="control-label">Sound</div>
                <label class="switch">
                    <input type="checkbox" id="audio-toggle">
                    <span class="switch-slider"></span>
                </label>
            </div>

            <div class="control-row">
                <div class="control-label">Volume</div>
                <input id="audio-volume" type="range" min="0" max="1" step="0.01" value="1">
                <div id="audio-volume-value" class="value-badge">100%</div>
            </div>

            <div class="control-row">
                <div class="control-label">Gravity</div>
                <input id="gravity-range" type="range" min="0.2" max="0.9" step="0.01" value="0.45">
                <div id="gravity-value" class="value-badge">0.45</div>
            </div>

            <div class="control-row">
                <div class="control-label">Power</div>
                <input id="power-range" type="range" min="8" max="24" step="0.5" value="20">
                <div id="power-value" class="value-badge">20</div>
            </div>

            <div class="control-row">
                <div class="control-label">Mouth Speed</div>
                <input id="mouth-speed-range" type="range" min="0.4" max="2.0" step="0.05" value="1.0">
                <div id="mouth-speed-value" class="value-badge">1.0</div>
            </div>

            <div class="control-row">
                <div class="control-label">Shots/Player</div>
                <input id="shots-range" type="range" min="3" max="15" step="1" value="10">
                <div id="shots-value" class="value-badge">10</div>
            </div>

            <div class="control-row">
                <div class="control-label">Layout</div>
                <select id="layout-select">
                    <option value="classic">Classic</option>
                    <option value="dense">Dense</option>
                    <option value="sparse">Sparse</option>
                </select>
            </div>

            <div class="control-row">
                <div class="control-label">Level</div>
                <select id="level-select">
                    <option value="0">Level 1</option>
                    <option value="1">Level 2</option>
                    <option value="2">Level 3</option>
                </select>
            </div>

            <div class="control-row">
                <div class="control-label">Green Pegs</div>
                <input id="green-peg-range" type="range" min="0" max="15" step="1" value="6">
                <div id="green-peg-value" class="value-badge">6</div>
            </div>

            <div class="control-row">
                <div class="control-label">2-Player</div>
                <label class="switch">
                    <input type="checkbox" id="two-player-toggle">
                    <span class="switch-slider"></span>
                </label>
            </div>

            <!-- Power-Up Toggles -->
            <div class="powerup-section">
                <div class="powerup-section-header">
                    <h4>Power-Ups</h4>
                    <span class="powerup-count" id="powerup-count">10/10</span>
                </div>
                <div class="powerup-grid" id="powerup-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Trail Selection -->
            <div class="trail-section">
                <div class="trail-section-header">
                    <h4>Ball Trails</h4>
                    <span class="trail-count" id="trail-count">2/15</span>
                </div>
                <div class="trail-grid" id="trail-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>
    </aside>
    <!-- Match modal -->
    <div id="round-modal" class="round-modal hidden" role="dialog" aria-modal="true">
        <div class="round-modal-content">
            <!-- Large medallion overlapping top -->
            <div class="modal-medallion" aria-hidden="true">
                <div class="medallion-inner">
                    <span class="medallion-letter">P</span>
                </div>
                <div class="medallion-ring"></div>
            </div>

            <!-- Decorative stars -->
            <div class="modal-stars" aria-hidden="true">
                <svg class="star star-left" viewBox="0 0 24 24"><path d="M12 2l2.4 7.4H22l-6 4.6 2.3 7-6.3-4.6L5.7 21l2.3-7-6-4.6h7.6z"/></svg>
                <svg class="star star-center" viewBox="0 0 24 24"><path d="M12 2l2.4 7.4H22l-6 4.6 2.3 7-6.3-4.6L5.7 21l2.3-7-6-4.6h7.6z"/></svg>
                <svg class="star star-right" viewBox="0 0 24 24"><path d="M12 2l2.4 7.4H22l-6 4.6 2.3 7-6.3-4.6L5.7 21l2.3-7-6-4.6h7.6z"/></svg>
            </div>

            <!-- Level title -->
            <div class="modal-level" id="modal-level">Level 1</div>
            <div class="modal-title" id="round-modal-text">Ready to Play!</div>

            <!-- Objectives -->
            <div class="modal-objectives">
                <div class="objective">
                    <span class="objective-icon target-icon"></span>
                    <span class="objective-text">Clear all orange pegs</span>
                </div>
                <div class="objective">
                    <span class="objective-icon ball-icon"></span>
                    <span class="objective-text" id="modal-balls">10 balls to use</span>
                </div>
            </div>

            <!-- Play button -->
            <button class="modal-play-btn" id="round-modal-ok">
                <span>PLAY</span>
            </button>
        </div>
    </div>

    <!-- Confetti container -->
    <div id="confetti-container" aria-hidden="true"></div>

    <!-- Load scripts in order -->
    <script src="js/config.js?v=21"></script>
    <script src="js/utils.js?v=21"></script>
    <script src="js/core/ThemeManager.js?v=21"></script>
    <script src="js/physics/Vector.js?v=21"></script>
    <script src="js/physics/Collision.js?v=21"></script>
    <script src="js/entities/Ball.js?v=21"></script>
    <script src="js/entities/Peg.js?v=21"></script>
    <script src="js/entities/Slot.js?v=21"></script>
    <script src="js/entities/GoalMouth.js?v=21"></script>
    <script src="js/entities/FeverSlots.js?v=21"></script>
    <script src="js/entities/Magazine.js?v=21"></script>
    <script src="js/layouts/Layout.js?v=21"></script>
    <script src="js/layouts/Layouts.js?v=21"></script>
    <script src="js/trails/TrailSystem.js?v=21"></script>
    <script src="js/entities/Board.js?v=21"></script>
    <script src="js/core/Renderer.js?v=21"></script>
    <script src="js/core/InputHandler.js?v=21"></script>
    <script src="js/core/Game.js?v=21"></script>
    <script src="js/sound.js?v=21"></script>
    <script src="js/admin.js?v=21"></script>
    <script src="js/particles.js?v=21"></script>
    <script src="js/main.js?v=21"></script>
</body>
</html>
